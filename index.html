<html>
	<head>
		<title>Battle Game</title>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		<script src="https://kit.fontawesome.com/a08329b46e.js" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
		<link href="main.css" rel="stylesheet" type="text/css" />
		<script src="main.js"></script>
    </head>
    <body style="text-align: center; color: white;" class="bg-primary">
    	<h1 style="margin-top: 20px;"><span id="coins">0</span> <i class="fa-solid fa-coins"></i></h1>
    	<div class="game-container" style="font-size: 25px;">
    	    <h1 style="font-size: 50px; margin-top: 10px;"><i class="fa-solid fa-hand-fist"></i> - <i class="fa-solid fa-tree"></i></h1>
            <h2 style="margin-top: 17; margin-right: 5px;">Level</h2>
            <button class="btn-1 bg-dark" style="margin-top: 12; color: white; border-style: solid; border-radius: 6px;" onclick="punchClick()" id="btn-1">Punch</button>
            <div class="text-show">
            	<span id="text"></span>
            </div>
            <div class="shop" id="shop">
            	<button class="btn-2 bg-dark" style="margin-top: 12; color: white; border-style: solid; border-radius: 6px;" onclick="shopClick()" id="btn-2">Shop</button>
                <div style="display: none;" id="shopHide">
                	<div class="punchUp">
                	    <span>Upgrade Punch</span> <button class="btn-3 bg-dark" style="margin-top: 12; color: white; border-style: solid; border-radius: 6px;" onclick="treeClick()" id="btn-3"></button>
                	</div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
